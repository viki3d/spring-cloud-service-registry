spring.application.name=hello-microservice-consumer

# Port for this service
server.port=8089

# Control Netflix logging 
logging.level.com.netflix.eureka=OFF
logging.level.com.netflix.discovery=OFF

# Registry server url
# NOTE: the suffix "/eureka" is needed to be added to Eureka server url:
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
